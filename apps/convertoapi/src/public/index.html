<!doctype html>
<html lang="en">
  <head>
    <title>Converto Status</title>
    <style>
      body {
        background: radial-gradient(
          circle,
          #1b2838 0%,
          #17212b 50%,
          #0a141f 100%
        );
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      a {
        color: white;
      }

      .circle {
        width: 20px;
        height: 20px;
        background-color: green;
        border-radius: 50%;
        animation: pulse 2s infinite;
        margin-bottom: 20px;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.5);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
    <h1>ConvertoAPI is running...</h1>
    <p><a href="/openapi">OpenAPI docs</a></p>
  </body>
</html>
