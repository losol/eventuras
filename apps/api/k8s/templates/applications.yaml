{{- $tenant := required ".Values.tenant is required (e.g. --set tenant=acme)" .Values.tenant }}
{{- range $env, $cfg := .Values.environments }}
{{- if $cfg.enabled }}
{{- if not $cfg.hostname }}{{- fail (printf "environments.%s.hostname is required when enabled" $env) }}{{- end }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $.Chart.Name }}-{{ $tenant }}-{{ $env }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ $tenant }}

  source:
    repoURL: https://github.com/losol/eventuras
    targetRevision: main
    path: apps/api/k8s/workload
    helm:
      releaseName: {{ $.Chart.Name }}-{{ $tenant }}-{{ $env }}
      valuesObject:
        image:
          registry: {{ $.Values.app.image.registry | quote }}
          repository: {{ $.Values.app.image.repository | quote }}
          tag: {{ $cfg.tag | quote }}
          pullPolicy: {{ $cfg.pullPolicy | quote }}
        hostname: {{ $cfg.hostname | quote }}
        env:
          ASPNETCORE_ENVIRONMENT: {{ $cfg.aspnetEnvironment | quote }}
          {{- include "eventuras-api.configEnv" $ | nindent 10 }}

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $.Chart.Name }}-{{ $tenant }}-{{ $env }}

  syncPolicy:
    {{- if $cfg.autoSync }}
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    {{- end }}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 2m

  revisionHistoryLimit: 10
{{- end }}
{{- end }}
