apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      sectionName: https-idem  # Uses *.idem.example.com listener
  hostnames:
    # Builds: dev.idem.example.com, staging.idem.example.com, or idem.example.com
    - {{ .Values.dns.prefix }}{{ .Values.dns.domain }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ .Chart.Name }}
          port: {{ .Values.service.port }}
