components:
  parameters:
    pageNumber:
      description: Page number.
      explode: true
      in: query
      name: page
      required: false
      schema:
        default: 1
        format: int32
        type: integer
      style: form
    pageSize:
      description: Page size.
      explode: true
      in: query
      name: count
      required: false
      schema:
        default: 100
        format: int32
        type: integer
      style: form
  requestBodies:
    inline_object:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_object'
      required: true
  responses:
    NotFound:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: The requested resource not found.
    InvalidRequestError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Missing or invalid request parameters.
    UnauthorizedError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Access token is missing or invalid.
    ForbiddenError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Access forbidden.
    Conflict:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Data conflict.
    InternalServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Unexpected server error.
  schemas:
    Error:
      example:
        message: Phone and password don't match
        code: password-mismatch
        fields:
          password:
          - Invalid password
      properties:
        message:
          description: User-friendly error message.
          type: string
        code:
          description: Machine-friendly error code.
          type: string
        fields:
          items:
            additionalProperties:
              items:
                type: string
              type: array
            type: object
          type: array
      required:
      - message
      title: Common error response structure.
      type: object
    RegistrationPagedList:
      example:
        page: 1
        size: 10
        total: 2
        pages: 1
        data:
        - registrationId: 1099
          eventId: 45
          userId: 3fa94776-5fc1-11eb-b353-448a5b42a569
          status: 1
          type: 2
          notes: Test
        - registrationId: 1346
          eventId: 674
          userId: 69056ce6-5fc4-11eb-b474-448a5b42a569
          status: 1
          type: 1
          notes: Another test
      properties:
        page:
          description: Page number.
          format: int32
          type: integer
        count:
          description: Page size.
          format: int32
          type: integer
        total:
          description: Total items.
          format: int32
          type: integer
        pages:
          description: Total pages.
          format: int32
          type: integer
        data:
          items:
            $ref: '#/components/schemas/RegistrationDto'
          type: array
      required:
      - count
      - data
      - page
      - pages
      - total
      title: Registration list with paging.
      type: object
    NewRegistrationDto:
      allOf:
      - $ref: '#/components/schemas/RegistrationFormDto'
      - $ref: '#/components/schemas/New_registration_specific_properties'
      example:
        userId: 3fa94776-5fc1-11eb-b353-448a5b42a569
        eventId: 643
        customer:
          name: John Doe
          email: test@email.com
          vatNumber: 1010
          invoiceReference: 200
          zip: 1234
          city: Oslo
          country: Norway
        status: 1
        type: 2
        notes: Testing
      title: New registration info
    RegistrationDto:
      example:
        registrationId: 1099
        eventId: 45
        userId: 3fa94776-5fc1-11eb-b353-448a5b42a569
        status: 1
        type: 2
        notes: Test
      properties:
        registrationId:
          description: Registration ID.
          format: int32
          type: integer
        eventId:
          description: Event ID.
          format: int32
          type: integer
        userId:
          description: Registered user ID.
          type: string
        status:
          description: |
            Draft = 0,
            Cancelled = 1,
            Verified = 2,
            NotAttended = 3,
            Attended = 4,
            Finished = 5
          title: Registration status enum.
          type: integer
        type:
          description: |-
            Participant = 0,
            Student = 1,
            Staff = 2,
            Lecturer = 3,
            Artist = 4
          title: Registration type enum.
          type: integer
        notes:
          type: string
      required:
      - eventId
      - registrationId
      - status
      - type
      - userId
      title: Registration information.
      type: object
