# ArgoCD Application for traefik-gateway.
#
# Usage:
#   1. Copy this file to a private location (e.g. outside the repo)
#   2. Fill in the valuesObject below with real values
#   3. Apply once: kubectl apply -f traefik-gateway-app.yaml
#   4. ArgoCD takes over from there – drift detection + auto-sync enabled
#
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-gateway
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/losol/eventuras
    targetRevision: main
    path: infra/traefik-gateway
    helm:
      releaseName: traefik-gateway
      valuesObject:
        # --- Fill in before applying ---
        domain: app.example.com
        letsencrypt:
          email: admin@example.com
        cloudflare:
          dnsZone: example.com
        additionalDomains:
          # Wildcard domain – cert managed by this chart (dnsZone must cover it)
          - name: idem                 # → sectionName: https-idem, *.idem.example.com
            domain: idem.example.com
          # Single hostname – cert managed by this chart
          # - name: fhir               # → sectionName: https-fhir, fhir.example.com
          #   hostname: fhir.example.com
          # Single hostname – cert managed ELSEWHERE (different namespace)
          # - name: other              # → sectionName: https-other
          #   hostname: other.example.com
          #   certSecret: other-tls    # existing Secret name (will not be added to this chart's Certificate)
          #   certNamespace: other     # namespace of the Secret (if different from gateway namespace)
        # --------------------------------

  destination:
    server: https://kubernetes.default.svc
    namespace: traefik

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - adoptExistingResources=true    # Takes over resources from the existing Helm release
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 2m

  revisionHistoryLimit: 10
