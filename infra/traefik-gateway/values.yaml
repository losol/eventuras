# Traefik Gateway configuration

# Primary domain for wildcard certificate
domain: example.com

# Additional domains – each gets its own listener and cert DNS entry.
# Use `domain:` for wildcard (*.domain), or `hostname:` for exact match.
# Use `certSecret:` (+ `certNamespace:`) for certs managed outside this chart.
# Actual values are supplied via a private values file at deploy time.
additionalDomains: []
# Examples:
#   - name: idem                 # → sectionName: https-idem, *.idem.example.com
#     domain: idem.example.com   # cert dnsName added to this chart's Certificate
#   - name: fhir                 # → sectionName: https-fhir, fhir.example.com
#     hostname: fhir.example.com # cert dnsName added to this chart's Certificate
#   - name: other                # → sectionName: https-other, other.example.com
#     hostname: other.example.com
#     certSecret: other-tls      # uses an EXISTING Secret – NOT added to this chart's cert
#     certNamespace: other       # namespace of that Secret (omit if same as gateway namespace)

# Let's Encrypt configuration
letsencrypt:
  email: admin@example.com
  server: https://acme-v02.api.letsencrypt.org/directory

# Cloudflare DNS01 configuration
cloudflare:
  dnsZone: example.com
  apiTokenSecret:
    name: cloudflare-api-token
    key: api-token

# Gateway configuration
gateway:
  name: traefik-gateway
  namespace: traefik
  className: traefik
  httpPort: 8000
  httpsPort: 8443
