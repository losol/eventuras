# Traefik Gateway configuration

# Primary domain for wildcard certificate
domain: example.com

# Additional domains – each gets its own listener and cert DNS entry.
# Use `domain:` for wildcard (*.domain), or `hostname:` for exact match.
# Actual values are supplied via a private values file at deploy time.
additionalDomains: []
# Examples:
#   - name: idem            # → sectionName: https-idem, hostname: *.idem.example.com
#     domain: idem.example.com
#   - name: fhir            # → sectionName: https-fhir, hostname: fhir.example.com
#     hostname: fhir.example.com
#   - name: tenant1         # → sectionName: https-tenant1, hostname: *.tenant1.com
#     domain: tenant1.com   # NOTE: Cloudflare token needs access to this zone

# Let's Encrypt configuration
letsencrypt:
  email: admin@example.com
  server: https://acme-v02.api.letsencrypt.org/directory

# Cloudflare DNS01 configuration
cloudflare:
  dnsZone: example.com
  apiTokenSecret:
    name: cloudflare-api-token
    key: api-token

# Gateway configuration
gateway:
  name: traefik-gateway
  namespace: traefik
  className: traefik
  httpPort: 8000
  httpsPort: 8443
