# ClusterIssuer with Cloudflare DNS01 for wildcard certificates
#
# Prerequisites:
# 1. Create Cloudflare API token at https://dash.cloudflare.com/profile/api-tokens
#    - Permissions: Zone:DNS:Edit, Zone:Zone:Read for your domain
# 2. Create secret:
#    kubectl create secret generic {{ .Values.cloudflare.apiTokenSecret.name }} \
#      --namespace cert-manager \
#      --from-literal={{ .Values.cloudflare.apiTokenSecret.key }}=<YOUR-TOKEN>
#
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: {{ .Values.letsencrypt.email }}
    server: {{ .Values.letsencrypt.server }}
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: {{ .Values.cloudflare.apiTokenSecret.name }}
              key: {{ .Values.cloudflare.apiTokenSecret.key }}
        selector:
          dnsZones:
            - {{ .Values.cloudflare.dnsZone | quote }}
