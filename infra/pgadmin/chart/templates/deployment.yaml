apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 5050
        runAsGroup: 5050
        fsGroup: 5050
        runAsNonRoot: true
      containers:
        - name: pgadmin
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          {{- if .Values.oidc.enabled }}
          # Load OIDC configuration from Secret (PGADMIN_CONFIG_* env vars)
          envFrom:
            - secretRef:
                name: {{ required "oidc.secretRef.name is required when oidc.enabled is true" .Values.oidc.secretRef.name }}
          {{- end }}
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              {{- if .Values.pgadmin.existingSecret.enabled }}
              valueFrom:
                secretKeyRef:
                  name: {{ required "pgadmin.existingSecret.name is required when existingSecret.enabled is true" .Values.pgadmin.existingSecret.name }}
                  key: {{ .Values.pgadmin.existingSecret.emailKey }}
              {{- else }}
              value: {{ .Values.pgadmin.defaultEmail | quote }}
              {{- end }}
            - name: PGADMIN_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.pgadmin.existingSecret.enabled }}
                  name: {{ .Values.pgadmin.existingSecret.name }}
                  key: {{ .Values.pgadmin.existingSecret.passwordKey }}
                  {{- else }}
                  name: {{ .Release.Name }}-secrets
                  key: password
                  {{- end }}
            - name: PGADMIN_CONFIG_SERVER_MODE
              value: "True"
            - name: PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION
              value: "True"
          volumeMounts:
          {{- if .Values.persistence.enabled }}
            - name: pgadmin-data
              mountPath: /var/lib/pgadmin
          {{- end }}
          {{- if .Values.servers }}
            - name: servers-config
              mountPath: /pgadmin4/servers.json
              subPath: servers.json
              readOnly: true
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /misc/ping
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /misc/ping
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
      {{- if .Values.persistence.enabled }}
        - name: pgadmin-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc
      {{- end }}
      {{- if .Values.servers }}
        - name: servers-config
          configMap:
            name: {{ .Release.Name }}-servers
      {{- end }}
