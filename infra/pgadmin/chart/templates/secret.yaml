apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
  labels:
    app: {{ .Release.Name }}
type: Opaque
data:
  # Password must be base64 encoded
  # Generate with: echo -n 'your-secure-password' | base64
  password: {{ required "pgadmin.defaultPassword is required" .Values.pgadmin.defaultPassword | b64enc | quote }}
