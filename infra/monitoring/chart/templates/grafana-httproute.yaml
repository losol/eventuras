apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      sectionName: https
  hostnames:
    - {{ .Values.grafanaHostname }}
  rules:
    - backendRefs:
        - name: {{ .Release.Name }}-grafana
          port: 80
