# Wildcard certificate for *.app.losol.no
# Created in traefik namespace so Gateway can reference it directly
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-app-losol-no
  namespace: traefik
spec:
  secretName: wildcard-app-losol-no-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - "*.app.losol.no"
    - "app.losol.no"
