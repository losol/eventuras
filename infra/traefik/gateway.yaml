# Traefik Gateway with wildcard TLS
# Handles all *.app.losol.no hostnames with a single listener
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: traefik-gateway
  namespace: traefik
spec:
  gatewayClassName: traefik
  listeners:
    # HTTP listener (for redirects or non-TLS traffic)
    - name: http
      port: 8000
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    # HTTPS wildcard listener for all *.app.losol.no
    - name: https
      port: 8443
      protocol: HTTPS
      hostname: "*.app.losol.no"
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: wildcard-app-losol-no-tls
            # Secret is in same namespace (traefik), no ReferenceGrant needed
      allowedRoutes:
        namespaces:
          from: All
