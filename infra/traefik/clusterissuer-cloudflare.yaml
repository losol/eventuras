# ClusterIssuer with Cloudflare DNS01 for wildcard certificates
#
# Prerequisites:
# 1. Create Cloudflare API token at https://dash.cloudflare.com/profile/api-tokens
#    - Permissions: Zone:DNS:Edit, Zone:Zone:Read for losol.no
# 2. Create secret:
#    kubectl create secret generic cloudflare-api-token \
#      --namespace cert-manager \
#      --from-literal=api-token=<YOUR-TOKEN>
#
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: ole@losol.no
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
      # DNS01 for wildcard and all losol.no certs
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
        selector:
          dnsZones:
            - "losol.no"
