{{- if .Values.controllerRbacPatch.enabled }}
# Supplementary Role to fix missing permissions in the ARC chart's
# single-namespace-watch Role (chart 0.11.0 bug).
# The chart only grants [list, watch] on pods, serviceaccounts,
# rolebindings, roles, and omits secrets entirely. The controller
# needs full CRUD to create/manage runner scale set resources.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: arc-controller-rbac-patch
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/part-of: actions-runner-controller
rules:
  - apiGroups: [""]
    resources: ["pods", "serviceaccounts", "secrets"]
    verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: arc-controller-rbac-patch
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/part-of: actions-runner-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: arc-controller-rbac-patch
subjects:
  - kind: ServiceAccount
    name: {{ .Values.controllerRbacPatch.serviceAccountName }}
    namespace: {{ .Values.controllerRbacPatch.controllerNamespace }}
{{- end }}
