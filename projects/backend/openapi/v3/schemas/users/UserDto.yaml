type: object
title: User info.
required:
    - id
    - email
    - name
properties:
    id:
        type: string
        description: User ID.
    email:
        type: string
        format: email
    name:
        type: string
    phoneNumber:
        type: string
example:
    id: '3fa94776-5fc1-11eb-b353-448a5b42a569'
    email: 'test@email.com'
    name: 'John Doe'
    phoneNumber: '+11111111111'
