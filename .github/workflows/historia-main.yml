name: Historia CMS CI/CD

on:
  pull_request:
    paths:
      - 'apps/historia/**'
      - '.github/workflows/historia-main.yml'
  push:
    branches:
      - main
    paths:
      - 'apps/historia/**'
      - '.github/workflows/historia-main.yml'
  release:
    types: [published]

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_REPOSITORY: losolio/historia

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter @eventuras/historia lint

      - name: Build
        run: pnpm --filter @eventuras/historia... build

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request' || github.event_name == 'push' || (github.event_name == 'release' && contains(github.event.release.tag_name, '@eventuras/historia@'))
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REPOSITORY }}
          tags: |
            type=raw,value=dev-pr${{ github.event.pull_request.number }}-{{sha}},enable=${{ github.event_name == 'pull_request' }}
            type=raw,value=staging-{{date 'YYYYMMDD'}}-{{sha}},enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
            type=semver,pattern=v{{version}},enable=${{ github.event_name == 'release' && contains(github.event.release.tag_name, '@eventuras/historia@') }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' && contains(github.event.release.tag_name, '@eventuras/historia@') }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/historia/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            "cms_secret=${{ secrets.CMS_SECRET }}"
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy-dev:
    name: Deploy to Dev (PR Preview)
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'pull_request'
    environment:
      name: historia-dev
    steps:
      - name: Extract image tag
        id: image
        run: |
          IMAGE_TAG="dev-pr${{ github.event.pull_request.number }}-$(echo ${{ github.sha }} | cut -c1-7)"
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full-image=${{ env.DOCKER_REPOSITORY }}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ steps.image.outputs.full-image }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸš€ Historia Dev Deployment

            **Status:** âœ… Deployed successfully

            **Environment:** historia-dev
            **Docker Image:** \`${{ steps.image.outputs.full-image }}\`
            **Commit:** ${{ github.sha }}

            The preview environment is ready for testing!`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: historia-staging
    steps:
      - name: Extract image tag
        id: image
        run: |
          DATE=$(date +%Y%m%d)
          IMAGE_TAG="staging-${DATE}-$(echo ${{ github.sha }} | cut -c1-7)"
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full-image=${{ env.DOCKER_REPOSITORY }}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ steps.image.outputs.full-image }}

      - name: Create deployment notification
        run: |
          echo "âœ… Staging deployment successful"
          echo "Image: ${{ steps.image.outputs.full-image }}"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'release' && contains(github.event.release.tag_name, '@eventuras/historia@')
    environment:
      name: historia-prod
    steps:
      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag like @eventuras/historia@0.14.0
          VERSION=$(echo "${{ github.event.release.tag_name }}" | sed -n 's/.*@eventuras\/historia@\(.*\)/\1/p')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "image-version=${{ env.DOCKER_REPOSITORY }}:v${VERSION}" >> $GITHUB_OUTPUT
          echo "image-latest=${{ env.DOCKER_REPOSITORY }}:latest" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Web App (versioned)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ steps.version.outputs.image-version }}

      - name: Comment on release
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸŽ‰ Historia Production Deployment

            **Status:** âœ… Deployed successfully

            **Version:** \`${{ steps.version.outputs.version }}\`
            **Environment:** historia-prod
            **Docker Images:**
            - \`${{ steps.version.outputs.image-version }}\`
            - \`${{ steps.version.outputs.image-latest }}\`

            The new version is now live in production! ðŸš€`;

            github.rest.issues.createComment({
              issue_number: context.payload.release.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
