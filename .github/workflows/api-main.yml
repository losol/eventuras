name: Api project CI

on:
  push:
    branches:
      - main
    paths:
      - "apps/api/**"
  pull_request:
    branches:
      - main
    types: [opened, synchronize]
    paths:
      - "apps/api/**"
  workflow_call:
    inputs:
      dotnet-version:
        required: false
        default: "10.x"
        type: string

env:
  ORGANIZATION_NAME: losolio
  IMAGE_NAME: eventuras

jobs:
  format:
    name: dotnet format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/api/
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/util-dotnet-install
      - name: dotnet format
        run: dotnet format --verify-no-changes

  build:
    name: Build project
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/api/
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/util-dotnet-install
      - name: Restore dependencies
        run: dotnet restore
      - name: Build with dotnet
        run: dotnet build --configuration Release --no-restore -o ./Release

  test:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./apps/api/
    strategy:
      matrix:
        test_set:
          - name: "Unit Tests"
            path: "./tests/Eventuras.UnitTests/Eventuras.UnitTests.csproj"
          - name: "Web API Integration Tests"
            path: "./tests/Eventuras.WebApi.Tests/Eventuras.WebApi.Tests.csproj"
          - name: "Services Integration Tests"
            path: "./tests/Eventuras.Services.Tests/Eventuras.Services.Tests.csproj"
          - name: "Converto Service Tests"
            path: "./tests/Eventuras.Services.Converto.Tests/Eventuras.Services.Converto.Tests.csproj"
          - name: "Email Communication Tests"
            path: "./tests/Losol.Communication.Email.Tests/Losol.Communication.Email.Tests.csproj"
    name: ${{ matrix.test_set.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: ./.github/actions/util-dotnet-install
      - name: Run tests
        run: dotnet test --project ${{ matrix.test_set.path }}

  docker:
    name: Docker build
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/api/
    outputs:
      docker_tags: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read package version
        id: ver
        run: |
          V="$(jq -r '.version' package.json 2>/dev/null || echo '0.0.0')"
          echo "version=$V" >> "$GITHUB_OUTPUT"
          echo "sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ORGANIZATION_NAME }}/${{ env.IMAGE_NAME }}
          tags: |
            # Main branch: canary + main-<sha>
            type=raw,value=canary,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=main-${{ steps.ver.outputs.sha }},enable=${{ github.ref == 'refs/heads/main' }}
            # Feature branches: edge + edge-<sha>
            type=raw,value=edge,enable=${{ github.ref != 'refs/heads/main' }}
            type=raw,value=edge-${{ steps.ver.outputs.sha }},enable=${{ github.ref != 'refs/heads/main' }}
          labels: |
            org.opencontainers.image.version=${{ steps.ver.outputs.version }}
            org.opencontainers.image.revision=${{ steps.ver.outputs.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api/
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output Docker tags
        run: echo "Docker tags are ${{ steps.meta.outputs.tags }}"

  deploy-docker:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: docker
    environment: api-staging

    steps:
      - name: Deploy to Azure
        id: deploy-to-azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ env.ORGANIZATION_NAME }}/${{ env.IMAGE_NAME }}:canary
