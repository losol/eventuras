name: Scribo - Release

on:
  push:
    branches:
      - main
      - ci/scribo-release  # TODO: Remove before merging
    paths:
      - "libs/scribo/package.json"
      - ".github/workflows/scribo-release.yml"

jobs:
  release:
    name: Release @eventuras/scribo
    runs-on: ubuntu-latest
    environment: scribo-npm
    permissions:
      contents: write
      id-token: write
    outputs:
      version_published: ${{ steps.check-version.outputs.is_new }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Scribo package
        run: pnpm --filter @eventuras/scribo build

      - name: Build Scribo demo site
        run: pnpm --filter @eventuras/scribo build:site

      - name: Cache build artifacts
        uses: actions/cache/save@v4
        with:
          path: |
            libs/scribo/dist
            node_modules
          key: scribo-build-${{ github.sha }}

      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./libs/scribo/package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=@eventuras/scribo@${VERSION}" >> $GITHUB_OUTPUT

      - name: Check if version is new
        id: check-version
        run: |
          CURRENT_VERSION="${{ steps.package-version.outputs.version }}"
          NPM_VERSION=$(npm view @eventuras/scribo version 2>/dev/null || echo "0.0.0")

          echo "Current version: ${CURRENT_VERSION}"
          echo "NPM version: ${NPM_VERSION}"

          if [ "$CURRENT_VERSION" = "$NPM_VERSION" ]; then
            echo "is_new=false" >> $GITHUB_OUTPUT
            echo "⚠️ Version ${CURRENT_VERSION} is already published on npm"
          else
            echo "is_new=true" >> $GITHUB_OUTPUT
            echo "✅ Version ${CURRENT_VERSION} is new (npm has ${NPM_VERSION})"
          fi

      - name: Check if tag exists
        id: check-tag
        if: steps.check-version.outputs.is_new == 'true'
        run: |
          if git rev-parse "@eventuras/scribo@${{ steps.package-version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check-version.outputs.is_new == 'true' && steps.check-tag.outputs.exists == 'false'
        run: |
          cd libs/scribo
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Create Git tag
        if: steps.check-version.outputs.is_new == 'true' && steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.package-version.outputs.tag }}" -m "Release ${{ steps.package-version.outputs.tag }}"
          git push origin "${{ steps.package-version.outputs.tag }}"

      - name: Create GitHub Release
        if: steps.check-version.outputs.is_new == 'true' && steps.check-tag.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const version = '${{ steps.package-version.outputs.version }}';
            const tag = '${{ steps.package-version.outputs.tag }}';

            // Read and extract changelog
            const changelog = fs.readFileSync('libs/scribo/CHANGELOG.md', 'utf8');
            const versionRegex = new RegExp(`## ${version.replace(/\./g, '\\.')}[\\s\\S]*?(?=\\n## |\\n###|$)`);
            const versionMatch = changelog.match(versionRegex);
            const changelogSection = versionMatch ? versionMatch[0] : '';

            // Build release notes with npm link
            const separator = changelogSection ? '\n\n---\n\n' : '';
            const releaseNotes = changelogSection + separator +
              `**Install from npm:**\n` +
              '```bash\n' +
              `npm install @eventuras/scribo@${version}\n` +
              '```\n\n' +
              `**View on npm:** https://www.npmjs.com/package/@eventuras/scribo/v/${version}`;

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: tag,
              body: releaseNotes,
              draft: false,
              prerelease: false
            });

  deploy-site:
    name: Deploy demo site
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.version_published == 'true'
    environment: scribo-site
    permissions:
      contents: read
      deployments: write
    defaults:
      run:
        working-directory: ./libs/scribo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            libs/scribo/dist
            node_modules
          key: scribo-build-${{ github.sha }}

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: scribo
          directory: libs/scribo/dist/site
          wranglerVersion: "3"
