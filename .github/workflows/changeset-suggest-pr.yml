name: Suggest Changesets

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

jobs:
  suggest:
    name: Suggest changesets
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.head.repo.full_name == github.repository ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/add-changesets'))
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Get PR number
        id: pr
        run: |
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            echo "number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR branch
        id: branch
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ steps.pr.outputs.number }}
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('sha', pr.data.head.sha);
            return pr.data.head.ref;

      - name: Checkout PR branch
        run: |
          git fetch origin ${{ steps.branch.outputs.ref || github.head_ref }}
          git checkout ${{ steps.branch.outputs.ref || github.head_ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for existing changesets
        id: check
        run: |
          if [ -n "$(ls -A .changeset/*.md 2>/dev/null | grep -v README)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Preview suggested changesets
        if: steps.check.outputs.has_changesets == 'false' && github.event_name == 'pull_request'
        id: preview
        run: |
          pnpm changeset:suggest
          echo "preview<<EOF" >> $GITHUB_OUTPUT
          cat .changeset/*.md 2>/dev/null | grep -v README | head -n 50 >> $GITHUB_OUTPUT || echo "No changesets generated" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Ask for approval (on PR open/update)
        if: steps.check.outputs.has_changesets == 'false' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const preview = `${{ steps.preview.outputs.preview }}`;
            const body = [
              '## ðŸ¤– Changeset Suggestion',
              '',
              "I noticed this PR doesn't have changesets yet. Based on your commits, I can generate the following:",
              '',
              '<details>',
              '<summary>Preview suggested changesets</summary>',
              '',
              '```markdown',
              preview,
              '```',
              '',
              '</details>',
              '',
              '**Would you like me to add these changesets?**',
              '- Comment `/add-changesets` to automatically commit them',
              '- Or manually create changesets with `pnpm changeset`',
              '',
              'You can also edit the generated changesets after they are added.'
            ].join('\n');
            
            github.rest.issues.createComment({
              issue_number: ${{ steps.pr.outputs.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Commit and push changesets (on approval)
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/add-changesets')
        run: |
          pnpm changeset:suggest
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .changeset
          if git diff --staged --quiet; then
            echo "No changesets to commit"
          else
            git commit -m "chore: add suggested changesets"
            git push origin ${{ steps.branch.outputs.ref || github.head_ref }}
          fi

      - name: Confirm addition
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/add-changesets')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ steps.pr.outputs.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Changesets have been added! Please review and edit them if needed.'
            });
