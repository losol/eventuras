name: Web CI
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  # All web config is server-side runtime â€“ no NEXT_PUBLIC_* build-time vars needed.
  NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
  AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
  AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
  AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
  AUTH0_API_AUDIENCE: ${{ secrets.AUTH0_API_AUDIENCE }}
  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
  SESSION_SECRET: ${{ secrets.SESSION_SECRET }}

on:
  push:
    branches:
      - main
    paths:
      - "apps/web/**"
  pull_request:
    branches:
      - main
    paths:
      - "apps/web/**"
    types: [opened, synchronize]
  workflow_call:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Select the environment

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10.28.2
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Lint
        run: pnpm turbo run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'web-dev' }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          run_install: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'


      - name: Install dependencies
        run: pnpm install

      - name: Build dependencies
        run: pnpm turbo run build --filter=@eventuras/web^...

      - name: Build web project
        run: pnpm turbo run build --filter=@eventuras/web

  deploy-preview:
    name: Deploy Preview
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'pull_request' &&
      github.event.pull_request.base.ref == 'main' &&
      !github.event.pull_request.draft
    needs: [build, lint]
    uses: ./.github/workflows/util-vercel-deploy.yml
    with:
      environment: ${{ github.event.inputs.environment || 'web-dev' }}
      vercel_environment: preview
      url: ${{ vars.DEPLOY_URL || 'dev.example.com' }}
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
      AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
  docker:
    name: Docker build
    needs: build
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    env:
      ORGANIZATION_NAME: losolio
      IMAGE_NAME: eventuras-web
    outputs:
      docker_tags: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read package version
        id: ver
        run: |
          V="$(jq -r '.version' apps/web/package.json 2>/dev/null || echo '0.0.0')"
          echo "version=$V" >> "$GITHUB_OUTPUT"
          echo "sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ORGANIZATION_NAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=canary,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=main-${{ steps.ver.outputs.sha }},enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=edge,enable=${{ github.ref != 'refs/heads/main' }}
            type=raw,value=edge-${{ steps.ver.outputs.sha }},enable=${{ github.ref != 'refs/heads/main' }}
          labels: |
            org.opencontainers.image.version=${{ steps.ver.outputs.version }}
            org.opencontainers.image.revision=${{ steps.ver.outputs.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TURBO_TOKEN=${{ secrets.TURBO_TOKEN }}
            TURBO_TEAM=${{ secrets.TURBO_TEAM }}

      - name: Output Docker tags
        run: echo "Docker tags are ${{ steps.meta.outputs.tags }}"

  deploy-staging:
    name: Deploy Staging
    if: >
      github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build, lint]
    uses: ./.github/workflows/util-vercel-deploy.yml
    with:
      environment: web-staging
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
      AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
