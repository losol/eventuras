name: Vercel deployment

# This reusable workflow deploys projects to Vercel. It requires the following inputs:
# - vercel_token: A token for authenticating API requests to Vercel.
# - environment: The deployment environment ('production', 'preview', or 'staging').
# - promote_to_production: Boolean to indicate whether to promote the deployment to production.
# - custom_url: Optional custom URL to alias the Vercel deployment.
# It's designed to be called from other workflows within the repository.
#
# Example usage:
# Deploy-Docs:
#   runs-on: ubuntu-latest
#   environment: docsite
#   steps:
#     - uses: ./.github/workflows/util-vercel-deploy.yml
#       with:
#         environment: "docsite"
#
# The environment needs to provide `VERCEL_TOKEN`, `VERCEL_ORG_ID` and `VERCEL_PROJECT_ID` secrets.

on:
  workflow_call:
    inputs:
      environment:
        description: "Github environment"
        required: true
        type: string
      vercel_environment:
        description: "Vercel environment (production|preview|staging)"
        required: false
        type: string
        default: "production"
      promote:
        description: "Toggle to promote the deployment to production."
        required: false
        type: boolean
        default: false
      custom_url:
        description: "Optional custom URL for aliasing the deployment."
        required: false
        type: string
    secrets:
      VERCEL_TOKEN:
        required: true
      VERCEL_ORG_ID:
        required: true
      VERCEL_PROJECT_ID:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Npm CI
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ inputs.vercel_environment }} --token=${{ inputs.vercel_token }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ inputs.vercel_token }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ inputs.vercel_token }}
        env:
          VERCEL_TOKEN: ${{ inputs.vercel_token }}

      - name: Set Custom URL
        if: ${{ inputs.custom_url }}
        run: vercel alias --token=${{ inputs.vercel_token }} set "$url" ${{ inputs.custom_url }}
        env:
          VERCEL_TOKEN: ${{ inputs.vercel_token }}

      - name: Promote
        if: ${{ inputs.promote }}
        run: vercel promote --token=${{ inputs.vercel_token }}
        env:
          VERCEL_TOKEN: ${{ inputs.vercel_token }}
