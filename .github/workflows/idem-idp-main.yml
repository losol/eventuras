name: idem-idp - docker build & push

on:
  push:
    branches:
      - main
      - "feature/**"
      - "feat/**"
      - "fix/**"
      - "bugfix/**"
      - "chore/**"
      - "release/**"
    paths:
      - "apps/idem-idp/**"
      - ".github/workflows/idem-idp-main.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/idem-idp/**"
      - ".github/workflows/idem-idp-main.yml"

# avoid parallel runs fighting over tags
concurrency:
  group: idem-idp-docker-${{ github.ref }}
  cancel-in-progress: false

env:
  ORG: losolio
  IMAGE_NAME: idem-idp
  TURBO_VERSION: 2.5.8

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      staging-sha-tag: ${{ steps.staging-tag.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # read version from app package.json
      - name: Read package version
        id: ver
        shell: bash
        run: |
          PKG="apps/idem-idp/package.json"
          V="$(jq -r '.version' "$PKG" 2>/dev/null || echo '0.0.0')"
          echo "version=$V" >> "$GITHUB_OUTPUT"
          echo "sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      # generate tags/labels
      # - canary: latest main branch build (for Argo CD staging)
      # - main-<sha>: main branch with sha (for traceability)
      # - edge: latest feature branch build (for Argo CD dev)
      # - edge-<sha>: feature branch with sha (for traceability)
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ORG }}/${{ env.IMAGE_NAME }}
          tags: |
            # Main branch: canary + main-<sha>
            type=raw,value=canary,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=main-${{ steps.ver.outputs.sha }},enable=${{ github.ref == 'refs/heads/main' }}
            # Feature branches: edge + edge-<sha>
            type=raw,value=edge,enable=${{ github.ref != 'refs/heads/main' }}
            type=raw,value=edge-${{ steps.ver.outputs.sha }},enable=${{ github.ref != 'refs/heads/main' }}
          labels: |
            org.opencontainers.image.version=${{ steps.ver.outputs.version }}
            org.opencontainers.image.revision=${{ steps.ver.outputs.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Build & push (multi-arch)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/idem-idp/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            TURBO_VERSION=${{ env.TURBO_VERSION }}
            APP_VERSION=${{ steps.ver.outputs.version }}
            GIT_SHA=${{ steps.ver.outputs.sha }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
