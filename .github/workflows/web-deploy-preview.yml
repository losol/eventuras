name: Frontend - Preview Pull Request
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  URL: dev.eventuras.losol.io
on:
  pull_request:
    branches:
      - main
    paths:
      - "apps/web/**"

jobs:
  Deploy-Preview:
    environment: web-dev
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
      - name: Npm CI
        run: npm ci
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build
      - name: Deploy Project Artifacts to Vercel
        run: |
          url="$(vercel deploy apps/web --prebuilt --token=${{ secrets.VERCEL_TOKEN }})"
          vercel alias --scope=${{ secrets.VERCEL_ORG_SLUG }} --token=${{ secrets.VERCEL_TOKEN }} set "$url" $URL
