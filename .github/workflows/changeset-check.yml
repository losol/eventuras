name: Changeset Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check:
    name: Check for changesets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changeset files
        id: check
        run: |
          # Check if any .md files exist in .changeset (excluding README.md)
          if ls .changeset/*.md 2>/dev/null | grep -v "README.md" >/dev/null; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "✅ Changesets found"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "⚠️ No changesets found"
          fi

      - name: Comment on PR if no changesets
        if: steps.check.outputs.has_changesets == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ⚠️ No changesets found\n\nThis PR doesn\'t include any changesets. If this PR includes changes that should be released, please add a changeset:\n\n```bash\npnpm changeset\n```\n\nOr use the auto-suggest feature:\n\n```bash\npnpm changeset:suggest\n```\n\nIf this PR doesn\'t require a changeset (e.g., documentation or test-only changes), you can ignore this message.'
            });

      - name: Fail if no changesets
        if: steps.check.outputs.has_changesets == 'false'
        run: |
          echo "::error::No changesets found. Please add a changeset or use 'pnpm changeset:suggest'"
          exit 1
