name: Docker Image CI

on:
  push:
    branches: 
      - master
      - 'feature/*'
  pull_request:
    branches: [master] 

env:
  ORGANIZATION_NAME: losolio
  IMAGE_NAME: eventuras

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          else
            docker build . --file Dockerfile
          fi
  push:
    name: Build image and push to Docker Hub.
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Branch name
        run: echo Running on branch ${GITHUB_REF##*/}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push (master)
        if: github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.ORGANIZATION_NAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Build and push (feature)
        if: contains(github.ref, 'refs/heads/feature')
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.ORGANIZATION_NAME }}/${{ env.IMAGE_NAME }}:${{ GITHUB_REF#refs/heads/feature/ }}
