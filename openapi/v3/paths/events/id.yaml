get:
  summary: Get event by id.
  operationId: getEventById
  tags:
    - events
  parameters:
    - name: id
      in: path
      description: Event ID.
      required: true
      schema:
        type: integer
        format: int32
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../../schemas/events/EventDto.yaml'
    '401':
      $ref: 'eventuras-api.v3.yaml#/components/responses/UnauthorizedError'
    '403':
      $ref: 'eventuras-api.v3.yaml#/components/responses/ForbiddenError'
    '404':
      $ref: 'eventuras-api.v3.yaml#/components/responses/NotFound'
    '500':
      $ref: 'eventuras-api.v3.yaml#/components/responses/InternalServerError'

put:
  summary: Update event.
  operationId: updateEvent
  tags:
    - events
  parameters:
    - name: id
      in: path
      description: Event ID.
      required: true
      schema:
        type: integer
        format: int32
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/events/EventFormDto.yaml'
  responses:
    '200':
      description: Event updated.
      content:
        application/json:
          schema:
            $ref: '../../schemas/events/EventDto.yaml'
    '401':
      $ref: 'eventuras-api.v3.yaml#/components/responses/UnauthorizedError'
    '403':
      $ref: 'eventuras-api.v3.yaml#/components/responses/ForbiddenError'
    '404':
      $ref: 'eventuras-api.v3.yaml#/components/responses/NotFound'
    '409':
      $ref: 'eventuras-api.v3.yaml#/components/responses/Conflict'
    '500':
      $ref: 'eventuras-api.v3.yaml#/components/responses/InternalServerError'

delete:
  summary: Delete event.
  operationId: deleteEvent
  tags:
    - events
  parameters:
    - name: id
      in: path
      description: Event ID.
      required: true
      schema:
        type: integer
        format: int32
  responses:
    '200':
      description: Event deleted.
    '401':
      $ref: 'eventuras-api.v3.yaml#/components/responses/UnauthorizedError'
    '403':
      $ref: 'eventuras-api.v3.yaml#/components/responses/ForbiddenError'
    '500':
      $ref: 'eventuras-api.v3.yaml#/components/responses/InternalServerError'