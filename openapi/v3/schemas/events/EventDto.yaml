type: object
title: Event information.
required:
  - id
  - type
  - slug
properties:
  id:
    type: integer
    format: int32
    description: Event ID.
  type:
    $ref: './EventType.yaml'
  name:
    type: string
  slug:
    type: string
  category:
    type: string
  description:
    type: string
  featured:
    type: boolean
  program:
    type: string
  practicalInformation:
    type: string
  onDemand:
    type: boolean
  location:
    $ref: './LocationDto.yaml'
  startDate:
    type: string
    format: date
  endDate:
    type: string
    format: date
  lastRegistrationDate:
    type: string
    format: date
example:
  id: 10001
  type: 3
  name: 'Demo event'
  slug: 'demo'
  category: 'Some category'
  description: 'Some demo event'
  featured: false
  program: 'Some program'
  practicalInformation: 'Some info'
  onDemand: true
  location:
    - name: Some demo locaiton
      address:
        addressLocality: Oslo
  startDate: '2021-01-01'
  endDate: '2021-01-10'
  lastRegistrationDate: '2020-11-12'
