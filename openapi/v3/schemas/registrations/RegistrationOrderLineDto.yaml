type: object
title: Order line data.
required:
  - product
  - quantity
properties:
  product:
    $ref: '../events/ProductDto.yaml'
  productVariant:
    $ref: '../events/ProductVariantDto.yaml'
  quantity:
    type: integer
    format: int32
example:
  product:
    productId: 1001
    name: Test Product
    description: Test
    more: More on this product...
    price: 19.99
    vatPercent: 17
  productVariant:
    productVariantId: 34
    name: Red Coloured Test Product
    description: Some variant description...
    price: 21.99
  quantity: 1
